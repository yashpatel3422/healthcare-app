<!-- templates/users/signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .avatar-preview img {
            width: 100%;
            height: auto;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" id="id_first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" id="id_last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" id="id_password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" id="id_password2" name="password2" required>
            </div>
            <div class="form-group">
                <label for="id_address_line1">Address Line 1:</label>
                <input type="text" id="id_address_line1" name="address_line1" required>
            </div>
            <div class="form-group">
                <label for="id_city">City:</label>
                <input type="text" id="id_city" name="city" required>
            </div>
            <div class="form-group">
                <label for="id_state">State:</label>
                <input type="text" id="id_state" name="state" required>
            </div>
            <div class="form-group">
                <label for="id_pincode">Pincode:</label>
                <input type="text" id="id_pincode" name="pincode" required>
            </div>
            <div class="form-group">
                <label for="id_user_type">User Type:</label>
                <select id="id_user_type" name="user_type" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="id_profile_picture">Profile Picture:</label>
                <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*">
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
